<div class="main-banner container-md">
    <div class="slider">
      <img src="../../../../assets/images/chay.png" alt="slider1">
  </div>
</div>

<div class="questions container p-4">
  <p class="fw-bold fs-4 text-center mt-5 mb-4">Ответы на часто задаваемые вопросы</p>

  <div id="accordion" class="col-lg-8 m-auto fs-6 accordion" id="accordionExample">

    <div class="accordion-item">
      <h3 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="false" aria-controls="collapseThree">
        Собираете ли вы подарочные боксы?
      </button>
      </h3>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Да, у нас есть такая услуга. Мы можем собрать подарочный бокс на любой вкус, объем и
            стоимость!
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h3 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseThree">
          Сколько у вас разновидностей чая?
        </button>
      </h3>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Более 100 сортов чая
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h3 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
          В какой срок осуществляется доставка?
        </button>
      </h3>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          5-7 дней
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h3 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"
                aria-expanded="false" aria-controls="collapseThree">
          У вас обновляется ассортимент?
        </button>
      </h3>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Да, конечно, каждые два месяца
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h3 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive"
                aria-expanded="false" aria-controls="collapseThree">
          Какого объема у вас пачки чая?
        </button>
      </h3>
      <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Самые разные, от 50 г до 1 кг
        </div>
      </div>
    </div>

  </div>
</div>
